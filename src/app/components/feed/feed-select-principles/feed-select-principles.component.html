<mat-card [ngClass]="{'fair-card--selected': this.isSelected}"
          appearance="outlined"
          class="fair-card cursor-pointer"

>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>Difficulty: {{ difficulty }} / 5</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ description }}
  </mat-card-content>
</mat-card>
