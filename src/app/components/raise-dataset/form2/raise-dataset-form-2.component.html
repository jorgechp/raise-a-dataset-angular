<div *transloco="let t; prefix: 'raiseDataset'" [formGroup]="parentGroup!">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>{{ t('repository') }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <app-repository (selectedValue)="this.handleSelectValue($event)"></app-repository>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="this.selectedRepository" class="shipping-card">
    <mat-card-header>
      <mat-card-title>{{ t('repository_details') }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>{{ t('doi') }}</mat-label>
            <input formControlName="doi" matInput placeholder="DOI">
            @if (this.parentGroup!.controls['doi'].hasError('required')) {
              <mat-error>{{ t('doi_required_error') }}<strong *transloco="let t; prefix: 'common'">
                {{ t('required') }}</strong></mat-error>
            } @else if (this.parentGroup!.controls['doi'].hasError('pattern')) {
              <mat-error>{{ t('doi_pattern_error') }}</mat-error>
            }
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
