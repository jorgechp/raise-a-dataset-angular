<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" animationDuration="900ms">
  <mat-tab #users label="Users">
    <app-admin-users *ngIf="users.isActive"></app-admin-users>
    </mat-tab>
  <mat-tab #datasets label="Datasets">
    <app-admin-datasets *ngIf="datasets.isActive"></app-admin-datasets>
  </mat-tab>
  <mat-tab #repositories label="Repositories">
    <app-admin-repositories *ngIf="repositories.isActive"></app-admin-repositories>
  </mat-tab>
  <mat-tab #instances label="Instances">
    <app-admin-instances *ngIf="instances.isActive"></app-admin-instances>
  </mat-tab>
  <mat-tab #compliance label="Compliances">
    <app-admin-compliance *ngIf="compliance.isActive"></app-admin-compliance>
  </mat-tab>
  <mat-tab #missions label="Missions">
    <app-admin-missions *ngIf="missions.isActive"></app-admin-missions>
  </mat-tab>
  <mat-tab #fair label="FAIR Principles">
    <app-admin-fair-principles *ngIf="fair.isActive"></app-admin-fair-principles>
  </mat-tab>
</mat-tab-group>
