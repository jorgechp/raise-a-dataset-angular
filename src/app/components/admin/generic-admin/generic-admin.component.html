<div *transloco="let t;">
  <div>
    <p>{{ t(this.title) }}</p>
  </div>
  <app-generic-table #table (clickOnRowEventHandler)="this.rowHandlerEvent($event)"
                     *ngIf="this.resourcesRows?.resources || this.customRows"
                     [columns]="this.columns"
                     [rows]="this.customRows!==undefined?this.customRows:this.resourcesRows?.resources"
  ></app-generic-table>
  <div>
    <div *ngIf="this.selectedItem">
      <mat-card class="dashboard-card">
        <mat-card-header>
        </mat-card-header>
        <mat-card-content>
          <ng-content></ng-content>
        </mat-card-content>
        <mat-card-actions>
          <div class="row">
            <div class="col justify-content-end">
              <button (click)="this.handleDeleteAccount()" class="btn-danger"
                      mat-flat-button *transloco="let t; prefix: 'admin'">{{ t('delete') }}
              </button>
            </div>
          </div>
          <div *ngIf="!this.hideSaveButtons" class="row">
            <div class="col">
              <button (click)="this.onSave()" *transloco="let t; prefix: 'admin'" mat-button>{{ t('save') }}
              </button>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
