<div (keydown.enter)="onLoginClick()" (keydown.escape)="onCancelClick()" *transloco="let t; prefix: 'login'">
  <h2 mat-dialog-title>{{ t('welcome') }}</h2>
  <mat-dialog-content>
    <div class="row">
      <mat-form-field>
        <mat-label *transloco="let t; prefix: 'common'">{{ t('username') }}</mat-label>
        <input [(ngModel)]="this.formData.username" matInput/>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>{{ t('password') }}</mat-label>
        <input [(ngModel)]="this.formData.password" matInput type="password"/>
      </mat-form-field>
    </div>
    <div *ngIf="this.isLoginError" class="row">
      <mat-error>{{ t('error') }}</mat-error>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button (click)="onLoginClick()" mat-button>{{ t('login') }}</button>
    <button [mat-dialog-close]="onCancelClick" mat-button>{{ t('cancel') }}</button>
  </mat-dialog-actions>
</div>
