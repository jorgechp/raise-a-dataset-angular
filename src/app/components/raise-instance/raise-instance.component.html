<div class="grid-container">
  <h1 class="mat-h1">
    <a [routerLink]="['/dataset', getIdFromURI(this.dataset?.uri!)]">
      {{ this.dataset?.name }}
    </a>:
    <a [routerLink]="['/repository', getIdFromURI(this.repository?.uri!)]">
      {{ this.repository?.name }}
    </a>
  </h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Status
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">

        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Needs
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <mat-tree [dataSource]="dataSourceNeeded" [treeControl]="treeControl" class="example-tree">

          <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
              {{ node.name }}
            </mat-tree-node>
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
              <div class="mat-tree-node">
                <button [attr.aria-label]="'Toggle ' + node.name" mat-icon-button
                        matTreeNodeToggle>
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
                  </mat-icon>
                </button>
                {{ node.name }}
              </div>

              <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                   role="group">
                <ng-container matTreeNodeOutlet></ng-container>
              </div>
            </mat-nested-tree-node>
          </mat-tree>

        </mat-card-content>
        <mat-card-actions>
          <button (click)="this.handleApplyIndicators()" color="primary" mat-raised-button
                  type="button">Apply indicators
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Achieved principles
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <mat-tree [dataSource]="dataSourceAchieved" [treeControl]="treeControl" class="example-tree">

            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
              {{ node.name }}
            </mat-tree-node>
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
              <div class="mat-tree-node">
                <button [attr.aria-label]="'Toggle ' + node.name" mat-icon-button
                        matTreeNodeToggle>
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
                  </mat-icon>
                </button>
                {{ node.name }}
              </div>

              <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                   role="group">
                <ng-container matTreeNodeOutlet></ng-container>
              </div>
            </mat-nested-tree-node>
          </mat-tree>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
