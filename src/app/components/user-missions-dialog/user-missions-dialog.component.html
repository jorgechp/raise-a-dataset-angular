<div *transloco="let t; prefix: 'missions'">
    <h2 mat-dialog-title>{{ t('select_your_missions') }}</h2>
    <mat-dialog-content>
        <h3 mat-dialog-title>Your missions</h3>
        <ng-container *ngIf="this.userMissions">
            <div class="row" *ngFor="let mission of this.userMissions; index as i">
                <mat-card appearance="outlined" class="user-mission-dialog__card">
                    <mat-card-header>
                        <mat-card-title>{{mission.name}}</mat-card-title>
                        <mat-card-subtitle>{{mission.description}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        Earn <span>{{mission.points}}</span> points!
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="this.doUnselectMission(i)">Unselect</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </ng-container>
        <h3 mat-dialog-title>Other missions</h3>
        <ng-container *ngIf="this.allMissions">
            <div class="row"  *ngFor="let mission of this.allMissions; index as i">
                <mat-card appearance="outlined" class="user-mission-dialog__card">
                    <mat-card-header>
                        <mat-card-title>{{mission.name}}</mat-card-title>
                        <mat-card-subtitle>{{mission.description}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        Earn <span>{{mission.points}}</span> points!
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="this.doSelectMission(i)">Select</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </ng-container>
        <ng-container *ngIf="this.accomplishedMissions && this.accomplishedMissions.length > 0">
            <h3 mat-dialog-title>Completed missions</h3>
            <div class="row"  *ngFor="let mission of this.accomplishedMissions; index as i">
                <mat-card appearance="outlined" class="user-mission-dialog__card">
                    <mat-card-header>
                        <mat-card-title>{{mission.name}}</mat-card-title>
                        <mat-card-subtitle>{{mission.description}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <span>{{mission.points}}</span> points!
                    </mat-card-content>
                </mat-card>
            </div>
        </ng-container>
    </mat-dialog-content>
</div>
