<div>
  <div class="grid-container">
    <h1 class="mat-h1">My dashboard</h1>
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              My instances
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <table [dataSource]="this.myRaiseInstanceDataSource" mat-table>
              <ng-container matColumnDef="dataset">
                <th *matHeaderCellDef mat-header-cell> Dataset</th>
                <td *matCellDef="let element" mat-cell> {{ element.dataset }}</td>
              </ng-container>

              <ng-container matColumnDef="repository">
                <th *matHeaderCellDef mat-header-cell> Repository</th>
                <td *matCellDef="let element" mat-cell> {{ element.repository }}</td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th *matHeaderCellDef mat-header-cell> Status</th>
                <td *matCellDef="let element" mat-cell> {{ element.status }}</td>
              </ng-container>

              <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
              <tr (click)="handleClickOnRow(row)" class="cursor-pointer"
                  *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
            </table>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>

            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">

          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
